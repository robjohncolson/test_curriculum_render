        function mergeMasterData(masterData) {
            let updatedCount = 0;
            let preservedCount = 0;

            // Get current user's existing data
            const currentUserAnswers = StorageModule.getUserAnswers(currentUsername);
            const currentUserProgress = StorageModule.getUserProgress(currentUsername);

            // Merge class-wide data (consensus, etc.) - always take the master version for these
            if (masterData.classData) {
                StorageModule.saveClassData(masterData.classData);
            }
            if (masterData.consensusData) {
                StorageModule.setLocalData('consensusResponses', masterData.consensusData);
            }

            // Import OTHER users' data completely (not the current user)
            if (masterData.allAnswers) {
                Object.keys(masterData.allAnswers).forEach(username => {
                    if (username !== currentUsername) {
                        // Import other users' data completely
                        StorageModule.setLocalData(`answers_${username}`, masterData.allAnswers[username]);
                        updatedCount++;
                    }
                });
            }

            if (masterData.allProgress) {
                Object.keys(masterData.allProgress).forEach(username => {
                    if (username !== currentUsername) {
                        StorageModule.setLocalData(`progress_${username}`, masterData.allProgress[username]);
                    }
                });
            }

            // For the CURRENT user, merge intelligently
            if (masterData.allAnswers && masterData.allAnswers[currentUsername]) {
                const importedUserAnswers = masterData.allAnswers[currentUsername];

                // Merge answers - keep newer ones based on timestamp or attempt count
                Object.keys(importedUserAnswers).forEach(questionId => {
                    const importedAnswer = importedUserAnswers[questionId];
                    const currentAnswer = currentUserAnswers[questionId];

                    if (!currentAnswer) {
                        // No existing answer, take the imported one
                        currentUserAnswers[questionId] = importedAnswer;
                        updatedCount++;
                    } else {
                        // Compare and keep the better/newer one
                        // Option 1: Keep the one with more attempts (more work done)
                        if (importedAnswer.attempts && currentAnswer.attempts) {
                            if (importedAnswer.attempts > currentAnswer.attempts) {
                                currentUserAnswers[questionId] = importedAnswer;
                                updatedCount++;
                            } else {
                                preservedCount++;
                            }
                        }
                        // Option 2: Keep the one with a timestamp (if you have timestamps)
                        else if (importedAnswer.timestamp && currentAnswer.timestamp) {
                            if (new Date(importedAnswer.timestamp) > new Date(currentAnswer.timestamp)) {
                                currentUserAnswers[questionId] = importedAnswer;
                                updatedCount++;
                            } else {
                                preservedCount++;
                            }
                        }
                        // Option 3: Keep the one that's correct (if applicable)
                        else if (currentAnswer.correct) {
                            preservedCount++;
                        } else if (importedAnswer.correct) {
                            currentUserAnswers[questionId] = importedAnswer;
                            updatedCount++;
                        } else {
                            // Default: preserve current
                            preservedCount++;
                        }
                    }
                });

                // Save the merged answers
                StorageModule.setLocalData(`answers_${currentUsername}`, currentUserAnswers);
            }

            // Merge progress similarly
            if (masterData.allProgress && masterData.allProgress[currentUsername]) {
                const importedProgress = masterData.allProgress[currentUsername];

                Object.keys(importedProgress).forEach(lessonId => {
                    if (!currentUserProgress[lessonId] ||
                        importedProgress[lessonId] > currentUserProgress[lessonId]) {
                        currentUserProgress[lessonId] = importedProgress[lessonId];
                    }
                });

                StorageModule.setLocalData(`progress_${currentUsername}`, currentUserProgress);
            }

            // Import any other non-user-specific data from rawLocalStorage
            if (masterData.rawLocalStorage) {
                Object.keys(masterData.rawLocalStorage).forEach(key => {
                    // Skip user-specific data for current user
                    if (!key.includes(`_${currentUsername}`) &&
                        !key.startsWith('answers_') &&
                        !key.startsWith('progress_')) {

                        // Only import if it doesn't exist or is older
                        const existingData = localStorage.getItem(key);
                        if (!existingData) {
                            localStorage.setItem(key, masterData.rawLocalStorage[key]);
                        }
                    }
                });
            }

            showMessage(`Master data merged! Updated: ${updatedCount} items, Preserved your work: ${preservedCount} items`, 'success');

            // Reload to show the updated data
            setTimeout(() => location.reload(), 2000);
        }

        // Pig Sprite Controller
        class PigSprite {
            constructor(color = 'pink') {
                this.x = window.innerWidth / 2;
                this.y = 100;
                this.frame = 0;
                this.animationRow = 0; // 0 for top row, 1 for bottom row
                this.facingRight = true;
                this.isJumping = false;
                this.velocity = { x: 0, y: 0 };
                this.color = color;

                this.createElement();
                this.bindControls();
                this.startAnimation();
            }

            createElement() {
                this.element = document.createElement('div');
                this.element.className = 'pig-sprite';
                this.element.style.left = this.x + 'px';
                this.element.style.bottom = this.y + 'px';

                // Apply color filter if needed
                if (this.color !== 'pink') {
                    this.element.style.filter = this.getColorFilter(this.color);
                }

                document.body.appendChild(this.element);
            }

            getColorFilter(color) {
                // CSS filters to change pig color
                const filters = {
                    'blue': 'hue-rotate(200deg)',
                    'green': 'hue-rotate(90deg)',
                    'purple': 'hue-rotate(270deg)',
                    'yellow': 'hue-rotate(45deg) saturate(1.5)',
                    'red': 'hue-rotate(-10deg) saturate(1.5)',
                    'gray': 'grayscale(100%)'
                };
                return filters[color] || '';
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    // Add this check before the switch statement
                    const activeElement = document.activeElement;
                    const isTyping = activeElement && (
                        activeElement.tagName === 'TEXTAREA' ||
                        activeElement.tagName === 'INPUT' ||
                        activeElement.contentEditable === 'true' ||
                        activeElement.classList.contains('frq-textarea') ||
                        activeElement.classList.contains('reason-textarea')
                    );

                    // Don't capture keys if user is typing
                    if (isTyping) {
                        return;
                    }

                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            e.preventDefault();
                            break;
                        case 'ArrowUp':
                        case ' ':
                            this.jump();
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                            this.animationRow = this.animationRow === 0 ? 1 : 0;
                            e.preventDefault();
                            break;
                    }
                });

                document.addEventListener('keyup', (e) => {
                    // Add the same check here too
                    const activeElement = document.activeElement;
                    const isTyping = activeElement && (
                        activeElement.tagName === 'TEXTAREA' ||
                        activeElement.tagName === 'INPUT' ||
                        activeElement.contentEditable === 'true' ||
                        activeElement.classList.contains('frq-textarea') ||
                        activeElement.classList.contains('reason-textarea')
                    );

                    if (isTyping) {
                        return;
                    }

                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        this.velocity.x = 0;
                    }
                });
            }

            moveLeft() {
                this.velocity.x = -5;
                this.facingRight = false;
                this.element.classList.add('facing-left');
            }

            moveRight() {
                this.velocity.x = 5;
                this.facingRight = true;
                this.element.classList.remove('facing-left');
            }

            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.velocity.y = 15;

                    setTimeout(() => {
                        this.isJumping = false;
                    }, 500);
                }
            }

            updatePosition() {
                // Update horizontal position
                if (this.velocity.x !== 0) {
                    this.x += this.velocity.x;
                    this.x = Math.max(0, Math.min(window.innerWidth - 32, this.x));
                    this.element.style.left = this.x + 'px';
                }

                // Update vertical position (gravity simulation)
                if (this.velocity.y > 0 || this.y > 100) {
                    this.y += this.velocity.y;
                    this.velocity.y -= 0.8; // gravity

                    if (this.y <= 100) {
                        this.y = 100;
                        this.velocity.y = 0;
                    }

                    this.element.style.bottom = this.y + 'px';
                }
            }

            animate() {
                // Cycle through frames when moving
                if (this.velocity.x !== 0 || this.isJumping) {
                    this.frame = (this.frame + 1) % 11;
                } else {
                    this.frame = 0; // idle frame
                }

                // Update sprite background position
                const xOffset = -this.frame * 32;
                const yOffset = -this.animationRow * 32;
                this.element.style.backgroundPosition = `${xOffset}px ${yOffset}px`;
            }

            startAnimation() {
                setInterval(() => {
                    this.updatePosition();
                    this.animate();
                }, 50);
            }

            setColor(newColor) {
                this.color = newColor;
                this.element.style.filter = this.getColorFilter(newColor);

                // Save to localStorage with username
                if (currentUsername) {
                    localStorage.setItem(`pigColor_${currentUsername}`, newColor);
                }
            }
        }

                currentQuestions = allUnitQuestions.filter(q => q.id.includes('-PC-'));
            } else {
                const lessonNum = parseInt(lessonNumber);
                currentQuestions = allUnitQuestions.filter(q => {
                    if (q.id.includes('-PC-')) return false;
                    const match = q.id.match(/U\d+-L(\d+)-/);
                    return match && parseInt(match[1]) === lessonNum;
                });
            }

            if (currentQuestions.length === 0) {
                showMessage(`No questions found for Lesson ${lessonNumber}`, 'error');
                return;
            }

            // Get resources for this lesson
            const resources = await loadUnitResources();
            let videoSection = '';

            if (resources && lessonNumber !== 'PC') {
                const unitResources = resources.find(u => u.unitId === `unit${currentUnit}`);
                if (unitResources) {
                    const topicId = `${currentUnit}-${lessonNumber}`;
                    const topic = unitResources.topics.find(t => t.id === topicId);

                    if (topic) {
                        videoSection = `
                            <div class="resources-section">
                                <h3>📚 Lesson Resources: ${topic.description}</h3>
                        `;

                        if (topic.videos && topic.videos.length > 0) {
                            videoSection += '<div class="video-resources">';
                            topic.videos.forEach((video, index) => {
                                videoSection += `
                                    <div class="video-item">
                                        <span class="video-number">Video ${index + 1}:</span>
                                        <a href="${video.url}" target="_blank" class="video-link">
                                            AP Classroom Video 📹
                                        </a>
                                        ${video.altUrl ? `
                                            <a href="${video.altUrl}" target="_blank" class="video-link alt">
                                                Alternative Link 🔗
                                            </a>
                                        ` : ''}
                                    </div>
                                `;
                            });
                            videoSection += '</div>';
                        }

                        videoSection += '</div>';
                    }
                }
            }

            // Render quiz with resources
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = `
                <button data-action="back-to-lessons" class="back-button">← Back to Lessons</button>
                <div class="app-controls">
                    <div style="flex: 1;">
                        <strong>Unit ${currentUnit}, Lesson ${currentLesson}</strong> - ${currentQuestions.length} questions
                    </div>
                    <button id="syncBtn" class="control-btn">
                        <i class="fas fa-sync"></i>
                        Sync
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>

                <!-- Sync Modal -->
                <div id="syncModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2>Sync Options</h2>
                        <div class="sync-buttons">
                            <button id="exportBtn" class="modal-btn">
                                <i class="fas fa-download"></i>
                                Export
                            </button>
                            <button id="importBtn" class="modal-btn">
                                <i class="fas fa-upload"></i>
                                Import
                            </button>
                            <button id="totalExportBtn" class="modal-btn">
                                <i class="fas fa-database"></i>
                                Total Export
                            </button>
                        </div>
                    </div>
                </div>
                ${videoSection}
                <div id="questions-list"></div>
                <div class="loading-msg" id="loading-msg" style="display:none;">Loading questions...</div>
            `;

            const questionsList = document.getElementById('questions-list');
            document.getElementById('loading-msg').style.display = 'block';

            setTimeout(() => {
                currentQuestions.forEach((question, index) => {
                    const questionHtml = renderQuestion(question, index);
                    questionsList.insertAdjacentHTML('beforeend', questionHtml);
                });

                document.getElementById('loading-msg').style.display = 'none';
                loadProgress();

                if (window.MathJax) {
                    MathJax.typesetPromise().catch(e => console.log('MathJax error:', e));
                }

                setTimeout(renderVisibleCharts, CONFIG.DELAYS.CHART_RENDER);
            }, 100);
        }

        // Add styles for the resources section
        const resourceStyles = `
        .resources-section {
            background: #f0f7ff;
            border: 2px solid #2196F3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .resources-section h3 {
            margin-top: 0;
            color: #1976D2;
        }

        .video-resources {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .video-number {
            font-weight: bold;
            color: #666;
            min-width: 70px;
        }

        .video-link {
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .video-link:hover {
            background: #45a049;
        }

        .video-link.alt {
            background: #ff9800;
        }

        .video-link.alt:hover {
            background: #f57c00;
        }

        body.dark-theme .resources-section {
            background: #1e3a5f;
            border-color: #5BC0EB;
        }

        body.dark-theme .resources-section h3 {
            color: #5BC0EB;
        }

        body.dark-theme .video-item {
            background: #2d2d2d;
            border-color: #444;
        }

        /* Modal button styles */
        .sync-buttons .modal-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .sync-buttons .modal-btn:hover {
            background: #1976D2;
        }

        .sync-buttons .modal-btn i {
            font-size: 16px;
        }
        `;

        // Add the styles
        document.head.insertAdjacentHTML('beforeend', `<style>${resourceStyles}</style>`);

        // Update the original functions to use the resource-aware versions
        window.renderLessonSelector = renderLessonSelectorWithResources;
        window.loadLesson = loadLessonWithResources;

        // Sync modal handlers
        window.openSyncModal = function() {
            const modal = document.getElementById('syncModal');
            if (modal) {
                modal.style.display = 'block';
            }
        }

        window.closeSyncModal = function() {
            const modal = document.getElementById('syncModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal when clicking outside or on close button
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('syncModal');
            if (event.target === modal || event.target.classList.contains('close-modal')) {
                closeSyncModal();
            }
        });

        // Sync button functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Handle sync button clicks
            document.addEventListener('click', function(event) {
                if (event.target.id === 'syncBtn' || event.target.closest('#syncBtn')) {
                    openSyncModal();
                }
            });

            // Handle export button click
            document.addEventListener('click', function(event) {
                if (event.target.id === 'exportBtn' || event.target.closest('#exportBtn')) {
                    exportPersonal();
                    closeSyncModal();
                }
            });

            // Handle import button click
            document.addEventListener('click', function(event) {
                if (event.target.id === 'importBtn' || event.target.closest('#importBtn')) {
                    document.getElementById('importFile').click();
                    closeSyncModal();
                }
            });

            // Handle total export button click
            document.addEventListener('click', function(event) {
                if (event.target.id === 'totalExportBtn' || event.target.closest('#totalExportBtn')) {
                    exportMasterData();
                    closeSyncModal();
                }
            });
        });

        // Update references from masterExportBtn to totalExportBtn
        window.exportMasterData = window.exportMasterData || function() {
            // Get ALL data from localStorage, not filtered by user
            const masterData = {
                exportTime: new Date().toISOString(),
                exportType: 'master_database',
                allUsers: Object.keys(localStorage)
                    .filter(key => key.includes('_username') || key.includes('answers_'))
                    .map(key => key.split('_')[1])
                    .filter((v, i, a) => a.indexOf(v) === i), // unique usernames

                // Get all class data without filtering
                classData: JSON.parse(localStorage.getItem('classData') || '{}'),

                // Get all answers from all users
                allAnswers: {},
                allProgress: {},

                // Include raw localStorage for complete backup
                rawLocalStorage: {}
            };

            // Collect all answers for all users
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('answers_')) {
                    const username = key.replace('answers_', '');
                    masterData.allAnswers[username] = JSON.parse(localStorage.getItem(key) || '{}');
                }
                if (key.startsWith('progress_')) {
                    const username = key.replace('progress_', '');
                    masterData.allProgress[username] = JSON.parse(localStorage.getItem(key) || '{}');
                }
                masterData.rawLocalStorage[key] = localStorage.getItem(key);
            });

            // Create and download the file
            const blob = new Blob([JSON.stringify(masterData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `master_database_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showMessage('Master database exported successfully!', 'success');
        }
        
        // ===============================================
        // EVENT DELEGATION SYSTEM
        // ===============================================
        function initEventDelegation() {
            // Main container event delegation
            document.addEventListener('click', function(e) {
                const target = e.target;
                
                // Theme toggle button
                if (target.classList.contains('theme-toggle')) {
                    e.preventDefault();
                    toggleTheme();
                    return;
                }
                
                // Username acceptance
                if (target.hasAttribute('data-action')) {
                    const action = target.getAttribute('data-action');
                    const param = target.getAttribute('data-param');
                    
                    switch(action) {
                        case 'accept-username':
                            acceptUsername(param);
                            break;
                        case 'reroll-username':
                            rerollUsername();
                            break;
                        case 'login-existing':
                            const existingUsernameInput = document.getElementById('existing-username-input');
                            if (existingUsernameInput && existingUsernameInput.value.trim()) {
                                const existingUsername = existingUsernameInput.value.trim();
                                acceptUsername(existingUsername);
                            } else {
                                showMessage('Please enter your existing username', 'error');
                            }
                            break;
                        case 'add-reason':
                            // Allow adding explanation retroactively
                            const reasonTextarea = document.getElementById(`reason-${param}`);
                            if (reasonTextarea && reasonTextarea.value.trim()) {
                                // Save the reason
                                if (!classData.users[currentUsername]) {
                                    classData.users[currentUsername] = {
                                        answers: {},
                                        reasons: {},
                                        timestamps: {},
                                        attempts: {}
                                    };
                                }
                                classData.users[currentUsername].reasons[param] = reasonTextarea.value.trim();
                                saveClassData();

                                // Update UI
                                const addReasonBtn = document.getElementById(`add-reason-${param}`);
                                if (addReasonBtn) {
                                    addReasonBtn.style.display = 'none';
                                }
                                const submitBtn = document.getElementById(`submit-${param}`);
                                if (submitBtn) {
                                    submitBtn.disabled = false;
                                    submitBtn.textContent = 'Update Answer';
                                }
                                showMessage('Explanation added! You can now update your answer.', 'success');
                            } else {
                                showMessage('Please enter an explanation.', 'error');
                            }
                            break;
                        case 'load-unit':
                            loadUnit(parseInt(param));
                            break;
                        case 'load-lesson':
                            loadLesson(param);
                            break;
                        case 'back-to-units':
                            backToUnits();
                            break;
                        case 'back-to-lessons':
                            backToLessons();
                            break;
                        case 'submit-answer':
                            const questionType = target.getAttribute('data-question-type');
                            submitAnswer(param, questionType);
                            break;
                        case 'vote-frq':
                            const username = target.getAttribute('data-username');
                            const voteType = target.getAttribute('data-vote-type');
                            voteFRQ(param, username, voteType);
                            break;
                        case 'select-unit':
                            selectUnit(parseInt(param));
                            break;
                    }
                }
                
                // Handle unit cards (which might not have buttons but clickable divs)
                if (target.closest('.unit-card')) {
                    const unitCard = target.closest('.unit-card');
                    const unitNum = unitCard.getAttribute('data-unit');
                    if (unitNum && !target.tagName.match(/BUTTON|A/)) {
                        selectUnit(parseInt(unitNum));
                    }
                }

                // Handle toggle explanations button
                if (target.classList.contains('toggle-explanations')) {
                    const questionId = target.getAttribute('data-question');
                    const hiddenPeers = document.getElementById(`hidden-peers-${questionId}`);
                    if (hiddenPeers) {
                        if (hiddenPeers.style.display === 'none') {
                            hiddenPeers.style.display = 'block';
                            target.textContent = 'Show Less';
                        } else {
                            hiddenPeers.style.display = 'none';
                            target.textContent = 'Show All';
                        }
                    }
                }
            });
            
            // Handle Enter key for text areas
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey && e.target.tagName === 'TEXTAREA') {
                    const submitBtn = e.target.closest('.question-card')?.querySelector('[data-action="submit-answer"]');
                    if (submitBtn) {
                        submitBtn.click();
                    }
                }
            });
        }
        
        // Initialize event delegation when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initEventDelegation);
        } else {
            initEventDelegation();
        }
        
        // ===============================================
        // INITIALIZATION
        // ===============================================
        
        // Restore saved state on startup
        StateManager.restoreState();
        syncGlobalVariables();
        
        // ===============================================
        // MODULE ORGANIZATION
        // ===============================================
        
        /**
         * Charts Module - All chart rendering functions
         */
        const ChartsModule = {
            renderChart: renderChart,
            renderMCQDistribution: typeof renderMCQDistribution !== 'undefined' ? renderMCQDistribution : null,
            renderFRQResponses: typeof renderFRQResponses !== 'undefined' ? renderFRQResponses : null,
            destroyChart: function(chartId) {
                if (chartInstances[chartId]) {
                    chartInstances[chartId].destroy();
                    delete chartInstances[chartId];
                }
            },
            destroyAllCharts: function() {
                Object.keys(chartInstances).forEach(id => this.destroyChart(id));
            },
            getChartColors: generateChartColors,
            getGridColor: getGridColor,
            getScatterPointColor: getScatterPointColor
        };
        
        /**
         * Quiz Module - Quiz logic and question handling
         */
        const QuizModule = {
            loadUnit: loadUnit,
            loadLesson: loadLesson,
            submitAnswer: submitAnswer,
            renderQuiz: renderQuiz,
            getCurrentQuestions: () => currentQuestions,
            isQuestionAnswered: isQuestionAnswered,
            calculateBadges: calculateBadges,
            backToUnits: backToUnits,
            backToLessons: backToLessons,
            selectUnit: selectUnit
        };
        
        /**
         * UI Module - User interface components
         */
        const UIModule = {
            showMessage: showMessage,
            toggleTheme: toggleTheme,
            renderProgressBar: typeof renderProgressBar !== 'undefined' ? renderProgressBar : null,
            renderBadges: typeof renderBadges !== 'undefined' ? renderBadges : null,
            renderAttachments: renderAttachments,
            renderTable: typeof renderTable !== 'undefined' ? renderTable : null,
            updateMessageArea: function(html) {
                document.getElementById('messageArea').innerHTML = html;
            },
            updateQuestionsContainer: function(html) {
                document.getElementById('questionsContainer').innerHTML = html;
            }
        };
        
        /**
         * User Module - User management functions
         */
        const UserModule = {
            generateRandomUsername: generateRandomUsername,
            rerollUsername: rerollUsername,
            acceptUsername: acceptUsername,
            getCurrentUsername: () => currentUsername,
            initClassData: initClassData,
            voteFRQ: voteFRQ
        };
        
        /**
         * Utils Module - Reference to UtilitiesModule
         */
        const Utils = UtilitiesModule;
        
        // ===============================================
        // PUBLIC API - Expose necessary functions
        // ===============================================
        return {
            // Organized modules
            Charts: ChartsModule,
            Quiz: QuizModule,
            UI: UIModule,
            User: UserModule,
            Utils: Utils,
            Storage: StorageModule,
            State: StateManager,
            Logger: ErrorLogger,
            
            // Legacy direct access (for backward compatibility)
            toggleTheme: toggleTheme,
            rerollUsername: rerollUsername,
            acceptUsername: acceptUsername,
            loadUnit: loadUnit,
            loadLesson: loadLesson,
            backToUnits: backToUnits,
            backToLessons: backToLessons,
            submitAnswer: submitAnswer,
            voteFRQ: voteFRQ,
            selectUnit: selectUnit,
            renderQuiz: renderQuiz,
            saveClassData: saveClassData,
            showMessage: showMessage,
            
            // Data service for centralized data access
            dataService: StorageModule,
            
            // Configuration access (read-only)
            getConfig: function() { return CONFIG; },
            
            // Initialize the app
            init: initEventDelegation
        };
        
    })(); // End of IIFE
    
    // ===============================================
    // INITIALIZATION
    // ===============================================
    // Initialize the application when DOM is ready
    // Event delegation is automatically initialized inside the IIFE
    
    // Note: Global bindings are no longer needed as we're using
    // event delegation with data attributes instead of onclick handlers

    </script>
</body>
