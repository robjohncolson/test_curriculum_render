    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <script src="question.js"></script>

</head>
<body>
    <div class="container">
        <h1>🧮 AP Statistics Consensus Quiz</h1>
        <div id="messageArea"></div>
        <div id="questionsContainer"></div>
    </div>

    <button class="theme-toggle" title="Toggle theme">🌙</button>

    <script>
    /**
     * ===============================================
     * AP STATISTICS QUIZ APPLICATION
     * ===============================================
     * 
     * A comprehensive quiz application for AP Statistics education
     * Features consensus-based learning and real-time class analytics
     * 
     * @version 3.0.0 - Week 3 Refactored
     * @author AP Stats Team
     * 
     * ARCHITECTURE:
     * - Single HTML file (monolithic) for easy deployment
     * - IIFE pattern for namespace management
     * - DataService for centralized data access
     * - Event delegation for dynamic content
     * - Performance optimizations (debouncing, lazy loading)
     * 
     * SECTIONS:
     * 1. Configuration Constants
     * 2. Data Service Layer
     * 3. Performance Utilities
     * 4. Error Handling & Debugging
     * 5. Optimized Rendering
     * 6. Helper Functions
     * 7. Core Application Logic
     * 8. UI Components
     * 9. Chart Rendering
     * 10. Event Handlers
     * 
     * USAGE:
     * - Open index.html in any modern browser
     * - No build process required
     * - DevTools available in localhost
     * 
     * PERFORMANCE:
     * - Debounced saving (500ms)
     * - Throttled scrolling (16ms)
     * - Lazy loading for quiz data
     * - Virtual scrolling for long lists
     * 
     * ===============================================
     */
    
    const APStatsQuiz = (function() {
        'use strict';
        
        // ===============================================
        // CONFIGURATION CONSTANTS
        // ===============================================
        const CONFIG = {
            // Quiz Settings
            MAX_ATTEMPTS: 3,
            MIN_ATTEMPTS_FOR_BADGES: 5,

            // Badge Thresholds
            BADGES: {
                ACTIVE_LEARNER_MIN: 5,
                KNOWLEDGE_SEEKER_MIN: 10,
                QUIZ_MASTER_MIN: 20,
                PROBLEM_SOLVER_MIN: 5,
                STATISTICS_PRO_MIN: 10,
                ACCURACY_EXPERT_PERCENT: 80,
                PERFECT_SCORE_MIN: 3,
                OUTLIER_THRESHOLD: 0.5,
                EXPLORER_THRESHOLD: 0.3
            },

            // UI Settings
            CHART: {
                DEFAULT_HEIGHT: 400,
                DOTPLOT_WIDTH: 400,
                DOTPLOT_HEIGHT: 200,
                MAX_TICKS_LIMIT: 10,
                LEGEND_PADDING: 20,
                ANIMATION_DURATION: 300
            },

            // Timing (in milliseconds)
            DELAYS: {
                CHART_RENDER: 100,
                MESSAGE_DISPLAY: 3000,
                SCROLL_DELAY: 100,
                DEBOUNCE_SAVE: 500,
                THROTTLE_SCROLL: 16,
                ANIMATION_FRAME: 16,
                ANSWER_REVEAL: 60 * 60 * 1000, // 1 hour
                TEACHER_MODE_TIMEOUT: 30 * 60 * 1000 // 30 minutes
            },

            // Text Area Settings
            TEXTAREA: {
                MIN_HEIGHT: 200,
                DEFAULT_PADDING: 10,
                MAX_LENGTH: 5000
            },

            // Random Username Generation
            RANDOM_NUMBER_MAX: 1000,

            // Chart Colors
            CHART_COLORS: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
            ],

            // Storage Settings
            STORAGE: {
                PREFIX: 'apstats_',
                MAX_SIZE_MB: 10,
                CACHE_DURATION: 24 * 60 * 60 * 1000 // 24 hours
            },

            // Validation Rules
            VALIDATION: {
                MIN_USERNAME_LENGTH: 3,
                MAX_USERNAME_LENGTH: 50,
                MIN_EXPLANATION_LENGTH: 10,
                REQUIRED_EXPLANATION_ATTEMPTS: 3
            },

            // UI Layout
            LAYOUT: {
                QUESTION_PANEL_WIDTH: 900,
                PEER_PANEL_MIN_WIDTH: 400,
                RESPONSIVE_BREAKPOINT: 1400,
                MAX_VISIBLE_PEERS: 20,
                ITEMS_PER_PAGE: 10
            },

            // Performance
            PERFORMANCE: {
                VIRTUAL_SCROLL_BUFFER: 3,
                LAZY_LOAD_THRESHOLD: 0.1,
                MAX_CHART_INSTANCES: 10,
                BATCH_UPDATE_SIZE: 50
            }
        };
        
        // ===============================================
        // MODULE SYSTEM - Internal Module Organization
        // ===============================================
        
        /**
         * Storage Module - Handles all data persistence
         */
        const StorageModule = (function() {
            // ===============================================
            // DATA SERVICE - Centralized Data Access Layer
            // ===============================================
        class DataService {
            constructor() {
                this.cache = new Map();
                this.storagePrefix = 'apstats_';
            }
            
            // ========== Unit and Lesson Data ==========
            
            /**
             * Load unit data from external source
             * @param {number} unitId - Unit identifier
             * @returns {Promise<Object>} Unit data
             */
            async loadUnit(unitId) {
                const cacheKey = `unit_${unitId}`;
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }
                
                try {
                    // Check if data is available in global scope
                    if (typeof allUnitsData !== 'undefined' && allUnitsData[unitId]) {
                        const data = allUnitsData[unitId];
                        this.cache.set(cacheKey, data);
                        return data;
                    }
                    
                    // Future: Load from API
                    throw new Error(`Unit ${unitId} not found`);
                } catch (error) {
                    console.error('Error loading unit:', error);
                    return null;
                }
            }
            
            /**
             * Load all quiz questions
             * @returns {Array} Array of quiz questions
             */
            loadQuestions() {
                if (this.cache.has('all_questions')) {
                    return this.cache.get('all_questions');
                }
                
                const questions = EMBEDDED_CURRICULUM.questions || EMBEDDED_CURRICULUM || [];
                this.cache.set('all_questions', questions);
                return questions;
            }
            
            /**
             * Get questions for a specific lesson
             * @param {string} lessonId - Lesson identifier
             * @returns {Array} Filtered questions for the lesson
             */
            getLessonQuestions(lessonId) {
                const allQuestions = this.loadQuestions();
                return allQuestions.filter(q => q.id && q.id.startsWith(lessonId));
            }
            
            // ========== User Data Management ==========
            
            /**
             * Get current username
             * @returns {string|null} Current username
             */
            getCurrentUsername() {
                return this.getLocalData('consensusUsername');
            }
            
            /**
             * Set current username
             * @param {string} username - Username to set
             */
            setCurrentUsername(username) {
                this.setLocalData('consensusUsername', username);
            }
            
            /**
             * Get user answers
             * @param {string} username - Username (optional, defaults to current)
             * @returns {Object} User's answers
             */
            getUserAnswers(username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return {};
                return this.getLocalData(`answers_${user}`, {});
            }
            
            /**
             * Save user answer
             * @param {string} questionId - Question ID
             * @param {*} answer - User's answer
             * @param {string} username - Username (optional)
             */
            saveUserAnswer(questionId, answer, username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return;
                
                const answers = this.getUserAnswers(user);
                answers[questionId] = answer;
                this.setLocalData(`answers_${user}`, answers);
            }
            
            /**
             * Get user progress
             * @param {string} username - Username (optional)
             * @returns {Object} User's progress data
             */
            getUserProgress(username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return {};
                return this.getLocalData(`progress_${user}`, {});
            }
            
            /**
             * Update user progress
             * @param {string} lessonId - Lesson ID
             * @param {Object} progressData - Progress information
             * @param {string} username - Username (optional)
             */
            updateUserProgress(lessonId, progressData, username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return;
                
                const progress = this.getUserProgress(user);
                progress[lessonId] = { ...progress[lessonId], ...progressData };
                this.setLocalData(`progress_${user}`, progress);
            }
            
            // ========== Class Data Management ==========
            
            /**
             * Get class-wide data
             * @returns {Object} Class data including all users' responses
             */
            getClassData() {
                const defaultStructure = {
                    users: {},
                    metadata: {
                        totalUsers: 0,
                        lastMerge: null,
                        version: '2.0'
                    }
                };
                const data = this.getLocalData('classData', defaultStructure);

                // Ensure structure exists for backward compatibility
                if (!data.users) data.users = {};
                if (!data.metadata) data.metadata = defaultStructure.metadata;

                return data;
            }

            /**
             * Save class data
             * @param {Object} data - Class data to save
             */
            saveClassData(data) {
                // Update metadata
                if (data.users) {
                    data.metadata = data.metadata || {};
                    data.metadata.totalUsers = Object.keys(data.users).length;
                    data.metadata.lastUpdate = new Date().toISOString();
                }
                this.setLocalData('classData', data);
            }
            
            /**
             * Add or update user in class data
             * @param {string} username - Username
             * @param {Object} userData - User's data (answers, reasons, attempts, timestamps)
             */
            updateUserInClassData(username, userData) {
                const classData = this.getClassData();

                if (!classData.users[username]) {
                    classData.users[username] = {
                        answers: {},
                        reasons: {},
                        attempts: {},
                        timestamps: {},
                        firstSeen: new Date().toISOString()
                    };
                }

                // Merge new data with existing
                Object.assign(classData.users[username], userData);
                classData.users[username].lastUpdate = new Date().toISOString();

                this.saveClassData(classData);
                return classData.users[username];
            }

            /**
             * Get specific user from class data
             * @param {string} username - Username to retrieve
             * @returns {Object} User data or empty structure
             */
            getUserFromClassData(username) {
                const classData = this.getClassData();
                return classData.users[username] || {
                    answers: {},
                    reasons: {},
                    attempts: {},
                    timestamps: {}
                };
            }

            /**
             * Save answer with peer tracking
             * @param {string} questionId - Question ID
             * @param {*} answer - Answer value
             * @param {string} reason - Optional explanation
             * @param {string} username - Username (optional)
             */
            saveAnswerWithPeerData(questionId, answer, reason = '', username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return false;

                // Save to individual user data (existing functionality)
                this.saveUserAnswer(questionId, answer, user);

                // Also save to class data structure
                const userData = this.getUserFromClassData(user);
                userData.answers[questionId] = answer;
                if (reason) userData.reasons[questionId] = reason;
                userData.timestamps[questionId] = new Date().toISOString();
                userData.attempts[questionId] = (userData.attempts[questionId] || 0) + 1;

                this.updateUserInClassData(user, userData);
                return true;
            }

            /**
             * Get consensus responses
             * @returns {Object} All consensus voting data
             */
            getConsensusData() {
                return this.getLocalData('consensusResponses', {});
            }
            
            /**
             * Save consensus response
             * @param {string} questionId - Question ID
             * @param {Object} voteData - Voting data
             */
            saveConsensusVote(questionId, voteData) {
                const consensus = this.getConsensusData();
                consensus[questionId] = voteData;
                this.setLocalData('consensusResponses', consensus);
            }
            
            // ========== Storage Helpers ==========
            
            /**
             * Get data from localStorage with fallback
             * @private
             * @param {string} key - Storage key
             * @param {*} defaultValue - Default value if not found
             * @returns {*} Stored value or default
             */
            getLocalData(key, defaultValue = null) {
                try {
                    const item = localStorage.getItem(key);
                    if (item === null) return defaultValue;
                    
                    // Try to parse as JSON, fallback to raw value
                    try {
                        return JSON.parse(item);
                    } catch {
                        return item;
                    }
                } catch (error) {
                    console.error('Error reading from localStorage:', error);
                    return defaultValue;
                }
            }
            
            /**
             * Set data in localStorage
             * @private
             * @param {string} key - Storage key
             * @param {*} value - Value to store
             */
            setLocalData(key, value) {
                try {
                    const item = typeof value === 'string' ? value : JSON.stringify(value);
                    localStorage.setItem(key, item);
                } catch (error) {
                    console.error('Error writing to localStorage:', error);
                    // Could implement quota exceeded handling here
                }
            }
            
            /**
             * Remove data from localStorage
             * @param {string} key - Storage key
             */
            removeLocalData(key) {
                try {
                    localStorage.removeItem(key);
                } catch (error) {
                    console.error('Error removing from localStorage:', error);
                }
            }
            
            // ========== Export/Import ==========
            
            /**
             * Export all data for a user
             * @param {string} username - Username to export
             * @returns {Object} Exportable data object
             */
            exportUserData(username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return null;
                
                return {
                    username: user,
                    answers: this.getUserAnswers(user),
                    progress: this.getUserProgress(user),
                    timestamp: new Date().toISOString()
                };
            }
            
            /**
             * Import user data
             * @param {Object} data - Data to import
             * @param {boolean} overwrite - Whether to overwrite existing data
             */
            importUserData(data, overwrite = false) {
                if (!data || !data.username) return false;
                
                const existingAnswers = this.getUserAnswers(data.username);
                const existingProgress = this.getUserProgress(data.username);
                
                if (overwrite || Object.keys(existingAnswers).length === 0) {
                    this.setLocalData(`answers_${data.username}`, data.answers || {});
                }
                
                if (overwrite || Object.keys(existingProgress).length === 0) {
                    this.setLocalData(`progress_${data.username}`, data.progress || {});
                }
                
                return true;
            }
            
            /**
             * Clear all data for a user
             * @param {string} username - Username to clear
             */
            clearUserData(username = null) {
                const user = username || this.getCurrentUsername();
                if (!user) return;
                
                this.removeLocalData(`answers_${user}`);
                this.removeLocalData(`progress_${user}`);
            }
            
            /**
             * Get storage usage statistics
             * @returns {Object} Storage usage info
             */
            getStorageStats() {
                let totalSize = 0;
                let itemCount = 0;

                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        totalSize += localStorage[key].length + key.length;
                        itemCount++;
                    }
                }

                return {
                    totalSize: totalSize,
                    itemCount: itemCount,
                    estimatedMB: (totalSize / 1024 / 1024).toFixed(2)
                };
            }

            // ========== Enhanced Export/Import for Class Data ==========

            /**
             * Export entire class data for teacher/backup
             * @returns {Object} Complete class data export
             */
            exportClassData() {
                const classData = this.getClassData();
                const timestamp = new Date().toISOString();

                return {
                    version: '2.0',
                    exportType: 'class_data',
                    exportDate: timestamp,
                    metadata: {
                        ...classData.metadata,
                        exportedBy: this.getCurrentUsername(),
                        studentCount: Object.keys(classData.users || {}).length
                    },
                    users: classData.users,
                    consensusData: this.getConsensusData()
                };
            }

            /**
             * Export single student data for sharing
             * @param {string} username - Student username
             * @returns {Object} Student data export
             */
            exportStudentData(username) {
                const user = username || this.getCurrentUsername();
                const userData = this.getUserFromClassData(user);

                return {
                    version: '2.0',
                    exportType: 'student_data',
                    exportDate: new Date().toISOString(),
                    username: user,
                    data: userData
                };
            }

            /**
             * Import and merge multiple student files
             * @param {Array<File>} files - Array of JSON files to import
             * @returns {Promise<Object>} Merge result with statistics
             */
            async importAndMergeFiles(files) {
                const results = {
                    successful: 0,
                    failed: 0,
                    conflicts: [],
                    mergedUsers: [],
                    errors: []
                };

                const classData = this.getClassData();

                for (const file of files) {
                    try {
                        const text = await file.text();
                        const importData = JSON.parse(text);

                        // Validate import data
                        if (!importData.version || !importData.exportType) {
                            results.errors.push({
                                file: file.name,
                                error: 'Invalid file format'
                            });
                            results.failed++;
                            continue;
                        }

                        // Handle different export types
                        if (importData.exportType === 'student_data') {
                            const mergeResult = this.mergeStudentData(
                                classData,
                                importData.username,
                                importData.data
                            );

                            if (mergeResult.conflict) {
                                results.conflicts.push(mergeResult);
                            }

                            results.mergedUsers.push(importData.username);
                            results.successful++;

                        } else if (importData.exportType === 'class_data') {
                            // Merge entire class data
                            Object.entries(importData.users || {}).forEach(([username, userData]) => {
                                const mergeResult = this.mergeStudentData(classData, username, userData);
                                if (mergeResult.conflict) {
                                    results.conflicts.push(mergeResult);
                                }
                                results.mergedUsers.push(username);
                            });
                            results.successful++;
                        }

                    } catch (error) {
                        results.errors.push({
                            file: file.name,
                            error: error.message
                        });
                        results.failed++;
                    }
                }

                // Save merged data
                this.saveClassData(classData);

                return results;
            }

            /**
             * Merge single student data with conflict resolution
             * @param {Object} classData - Current class data
             * @param {string} username - Student username
             * @param {Object} studentData - Student data to merge
             * @returns {Object} Merge result
             */
            mergeStudentData(classData, username, studentData) {
                const result = {
                    username,
                    conflict: false,
                    resolvedBy: 'timestamp',
                    changes: []
                };

                if (!classData.users[username]) {
                    // New user, no conflict
                    classData.users[username] = studentData;
                    result.changes.push('Created new user');
                    return result;
                }

                // Merge with timestamp-based conflict resolution
                const existingData = classData.users[username];

                Object.entries(studentData.answers || {}).forEach(([questionId, answer]) => {
                    const existingTimestamp = new Date(existingData.timestamps?.[questionId] || 0);
                    const newTimestamp = new Date(studentData.timestamps?.[questionId] || 0);

                    if (newTimestamp > existingTimestamp) {
                        // Newer data wins
                        if (!existingData.answers) existingData.answers = {};
                        existingData.answers[questionId] = answer;

                        if (studentData.reasons?.[questionId]) {
                            if (!existingData.reasons) existingData.reasons = {};
                            existingData.reasons[questionId] = studentData.reasons[questionId];
                        }

                        if (studentData.timestamps?.[questionId]) {
                            if (!existingData.timestamps) existingData.timestamps = {};
                            existingData.timestamps[questionId] = studentData.timestamps[questionId];
                        }

                        if (studentData.attempts?.[questionId]) {
                            if (!existingData.attempts) existingData.attempts = {};
                            existingData.attempts[questionId] = studentData.attempts[questionId];
                        }

                        result.changes.push(`Updated Q${questionId}`);
                    } else if (existingTimestamp.getTime() === newTimestamp.getTime() &&
                               existingData.answers[questionId] !== answer) {
                        // Same timestamp but different answer - conflict!
                        result.conflict = true;
                        result.changes.push(`Conflict on Q${questionId}`);
                    }
                });

                return result;
            }

            /**
             * Create master database from multiple exports (Teacher function)
             * @param {Array<Object>} imports - Array of parsed import objects
             * @returns {Object} Master database
             */
            mergeMasterDatabase(imports) {
                const masterData = {
                    users: {},
                    metadata: {
                        totalUsers: 0,
                        lastMerge: new Date().toISOString(),
                        version: '2.0',
                        mergeCount: imports.length
                    }
                };

                // Track merge statistics
                const stats = {
                    totalQuestions: new Set(),
                    totalAnswers: 0,
                    conflicts: []
                };

                imports.forEach((importData, index) => {
                    if (importData.exportType === 'student_data') {
                        // Single student export
                        const username = importData.username;
                        const mergeResult = this.mergeStudentData(masterData, username, importData.data);

                        if (mergeResult.conflict) {
                            stats.conflicts.push(mergeResult);
                        }

                        // Track statistics
                        Object.keys(importData.data.answers || {}).forEach(qId => {
                            stats.totalQuestions.add(qId);
                            stats.totalAnswers++;
                        });

                    } else if (importData.exportType === 'class_data') {
                        // Class data export (contains multiple students)
                        Object.entries(importData.users || {}).forEach(([username, userData]) => {
                            const mergeResult = this.mergeStudentData(masterData, username, userData);

                            if (mergeResult.conflict) {
                                stats.conflicts.push(mergeResult);
                            }

                            Object.keys(userData.answers || {}).forEach(qId => {
                                stats.totalQuestions.add(qId);
                                stats.totalAnswers++;
                            });
                        });
                    }
                });

                masterData.metadata.totalUsers = Object.keys(masterData.users).length;
                masterData.metadata.stats = {
                    questionsAnswered: stats.totalQuestions.size,
                    totalResponses: stats.totalAnswers,
                    conflictsResolved: stats.conflicts.length
                };

                return masterData;
            }
        }
        
            // Create singleton instance
            const dataService = new DataService();
            
            // Public API for Storage Module
            return {
                // Core data methods
                getCurrentUsername: () => dataService.getCurrentUsername(),
                setCurrentUsername: (username) => dataService.setCurrentUsername(username),
                getUserAnswers: (username) => dataService.getUserAnswers(username),
                saveUserAnswer: (questionId, answer, username) => dataService.saveUserAnswer(questionId, answer, username),
                getUserProgress: (username) => dataService.getUserProgress(username),
                updateUserProgress: (lessonId, progressData, username) => dataService.updateUserProgress(lessonId, progressData, username),
                
                // Class data methods
                getClassData: () => dataService.getClassData(),
                saveClassData: (data) => dataService.saveClassData(data),
                updateUserInClassData: (username, userData) => dataService.updateUserInClassData(username, userData),
                getUserFromClassData: (username) => dataService.getUserFromClassData(username),
                saveAnswerWithPeerData: (questionId, answer, reason, username) => dataService.saveAnswerWithPeerData(questionId, answer, reason, username),
                getConsensusData: () => dataService.getConsensusData(),
                saveConsensusVote: (questionId, voteData) => dataService.saveConsensusVote(questionId, voteData),
                
                // Quiz data methods
                loadQuestions: () => dataService.loadQuestions(),
                getLessonQuestions: (lessonId) => dataService.getLessonQuestions(lessonId),
                loadUnit: (unitId) => dataService.loadUnit(unitId),
                
                // Utility methods
                exportUserData: (username) => dataService.exportUserData(username),
                importUserData: (data, overwrite) => dataService.importUserData(data, overwrite),
                clearUserData: (username) => dataService.clearUserData(username),
                getStorageStats: () => dataService.getStorageStats(),

                // Enhanced export/import methods
                exportClassData: () => dataService.exportClassData(),
                exportStudentData: (username) => dataService.exportStudentData(username),
                importAndMergeFiles: (files) => dataService.importAndMergeFiles(files),
                mergeStudentData: (classData, username, studentData) => dataService.mergeStudentData(classData, username, studentData),
                mergeMasterDatabase: (imports) => dataService.mergeMasterDatabase(imports),
                
                // Direct access to internal methods if needed
                setLocalData: (key, value) => dataService.setLocalData(key, value),
                getLocalData: (key, defaultValue) => dataService.getLocalData(key, defaultValue),
                
                // Cache access
                cache: dataService.cache
            };
        })();

        // ===============================================
        // PEER DATA MANAGER MODULE
        // ===============================================
        const PeerDataManager = (function() {
            /**
             * Aggregate MCQ responses from all peers
             * @param {string} questionId - Question ID
             * @returns {Object} Distribution data for visualization
             */
            function aggregateMCQResponses(questionId) {
                const classData = StorageModule.getClassData();
                const distribution = {};
                const userResponses = [];

                // Collect all responses for this question
                Object.entries(classData.users || {}).forEach(([username, userData]) => {
                    const answer = userData.answers?.[questionId];
                    if (answer) {
                        // Track distribution
                        distribution[answer] = (distribution[answer] || 0) + 1;

                        // Track individual responses with metadata
                        userResponses.push({
                            username,
                            answer,
                            reason: userData.reasons?.[questionId],
                            timestamp: userData.timestamps?.[questionId],
                            attempts: userData.attempts?.[questionId] || 1
                        });
                    }
                });

                return {
                    distribution,
                    userResponses,
                    totalResponses: userResponses.length,
                    uniqueAnswers: Object.keys(distribution).length
                };
            }

            /**
             * Aggregate FRQ responses from all peers
             * @param {string} questionId - Question ID
             * @returns {Array} Sorted list of peer responses
             */
            function aggregateFRQResponses(questionId) {
                const classData = StorageModule.getClassData();
                const responses = [];

                Object.entries(classData.users || {}).forEach(([username, userData]) => {
                    const answer = userData.answers?.[questionId];
                    if (answer) {
                        responses.push({
                            username,
                            answer,
                            reason: userData.reasons?.[questionId],
                            timestamp: userData.timestamps?.[questionId],
                            votes: userData.votes?.[questionId] || { approve: 0, disapprove: 0 },
                            netVotes: (userData.votes?.[questionId]?.approve || 0) -
                                     (userData.votes?.[questionId]?.disapprove || 0)
                        });
                    }
                });

                // Sort by net votes (highest first)
                responses.sort((a, b) => b.netVotes - a.netVotes);

                return responses;
            }

            /**
             * Calculate consensus for MCQ
             * @param {string} questionId - Question ID
             * @returns {Object} Consensus information
             */
            function calculateMCQConsensus(questionId) {
                const data = aggregateMCQResponses(questionId);
                const threshold = 0.7; // 70% consensus threshold

                if (data.totalResponses === 0) {
                    return { hasConsensus: false, consensusAnswer: null, percentage: 0 };
                }

                // Find the mode (most common answer)
                let maxCount = 0;
                let modeAnswer = null;

                Object.entries(data.distribution).forEach(([answer, count]) => {
                    if (count > maxCount) {
                        maxCount = count;
                        modeAnswer = answer;
                    }
                });

                const percentage = maxCount / data.totalResponses;

                return {
                    hasConsensus: percentage >= threshold,
                    consensusAnswer: modeAnswer,
                    percentage: (percentage * 100).toFixed(1),
                    supportCount: maxCount,
                    totalCount: data.totalResponses
                };
            }

            /**
             * Calculate consensus for FRQ based on votes
             * @param {string} questionId - Question ID
             * @returns {Object} Consensus information
             */
            function calculateFRQConsensus(questionId) {
                const responses = aggregateFRQResponses(questionId);
                const threshold = 0.7;

                if (responses.length === 0) {
                    return { hasConsensus: false, topResponse: null };
                }

                const topResponse = responses[0];
                const totalVotes = responses.reduce((sum, r) =>
                    sum + r.votes.approve + r.votes.disapprove, 0);

                if (totalVotes === 0) {
                    return { hasConsensus: false, topResponse };
                }

                const approvalRate = topResponse.votes.approve /
                    (topResponse.votes.approve + topResponse.votes.disapprove);

                return {
                    hasConsensus: approvalRate >= threshold && topResponse.netVotes > 0,
                    topResponse,
                    approvalRate: (approvalRate * 100).toFixed(1),
                    totalVotes
                };
            }

            /**
             * Get peer comparison for current user
             * @param {string} questionId - Question ID
             * @param {string} username - Current username
             * @returns {Object} Comparison data
             */
            function getPeerComparison(questionId, username) {
                const mcqData = aggregateMCQResponses(questionId);
                const userData = StorageModule.getUserFromClassData(username);
                const userAnswer = userData.answers?.[questionId];

                if (!userAnswer || mcqData.totalResponses === 0) {
                    return { hasData: false };
                }

                const sameAnswerCount = mcqData.distribution[userAnswer] || 0;
                const percentage = ((sameAnswerCount / mcqData.totalResponses) * 100).toFixed(1);

                return {
                    hasData: true,
                    userAnswer,
                    sameAnswerCount: sameAnswerCount - 1, // Exclude self
                    totalPeers: mcqData.totalResponses - 1, // Exclude self
                    percentage,
                    isWithMajority: sameAnswerCount === Math.max(...Object.values(mcqData.distribution))
                };
            }

            /**
             * Get unique peer explanations for a question
             * @param {string} questionId - Question ID
             * @param {number} limit - Maximum explanations to return
             * @returns {Array} List of peer explanations
             */
            function getPeerExplanations(questionId, limit = 10) {
                const classData = StorageModule.getClassData();
                const explanations = [];
                const currentUser = StorageModule.getCurrentUsername();

                Object.entries(classData.users || {}).forEach(([username, userData]) => {
                    if (username === currentUser) return; // Skip current user

                    const reason = userData.reasons?.[questionId];
                    if (reason && reason.trim()) {
                        explanations.push({
                            username,
                            reason,
                            answer: userData.answers?.[questionId],
                            timestamp: userData.timestamps?.[questionId]
                        });
                    }
                });

                // Sort by timestamp (newest first)
                explanations.sort((a, b) =>
                    new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
                );

                return explanations.slice(0, limit);
            }

            /**
             * Check if there's enough peer data for meaningful visualization
             * @param {string} questionId - Question ID
             * @returns {boolean} Whether peer view should be shown
             */
            function shouldShowPeerView(questionId) {
                const mcqData = aggregateMCQResponses(questionId);
                const currentUser = StorageModule.getCurrentUsername();
                const userData = StorageModule.getUserFromClassData(currentUser);

                // Show peer view if:
                // 1. User has answered the question
                // 2. There are other peers who have answered (at least 1 other)
                return userData.answers?.[questionId] && mcqData.totalResponses > 1;
            }

            // Public API
            return {
                aggregateMCQResponses,
                aggregateFRQResponses,
                calculateMCQConsensus,
                calculateFRQConsensus,
                getPeerComparison,
                getPeerExplanations,
                shouldShowPeerView,

                // Utility functions
                getPeerCount: () => {
                    const classData = StorageModule.getClassData();
                    return Object.keys(classData.users || {}).length;
                },

                getAllPeerUsernames: () => {

                    return Object.keys(classData.users || {});
                }
            };
        })();

                const toggleButtons = document.querySelectorAll(`.view-toggle[data-question="${questionId}"] .toggle-btn`);

                if (viewType === 'peer') {

            /**
             * Get human-readable time ago string
             */
            function getTimeAgo(timestamp) {
                if (!timestamp) return '';

                const now = Date.now();
                const then = new Date(timestamp).getTime();
                const diff = now - then;

                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                return new Date(timestamp).toLocaleDateString();
            }

                            if (chart) chart.destroy();
                        });

                    }
                }
            };

        // ===============================================
        // STATE MANAGEMENT MODULE

        const StateManager = (function() {
            // Private state object
            let state = {
                // User state
                currentUsername: null,
                isAuthenticated: false,
                
                // Navigation state
                currentUnit: null,
                currentLesson: null,
                currentView: 'welcome', // 'welcome', 'units', 'lessons', 'quiz'
                
                // Quiz state
                currentQuestions: [],
                allUnitQuestions: [],
                userAnswers: {},
                
                // UI state
                theme: 'light',
                isLoading: false,
                messageQueue: [],
                
                // Data state
                classData: null,
                chartInstances: {},
                allCurriculumData: {}
            };
            
            // Subscribers for state changes
            const subscribers = {
                '*': [], // Global subscribers (listen to all changes)
                'currentUsername': [],
                'currentUnit': [],
                'currentLesson': [],
                'currentView': [],
                'theme': [],
                'classData': [],
                'userAnswers': []
            };
            
            // Private methods
            function notifySubscribers(key, newValue, oldValue) {
                // Notify specific subscribers
                if (subscribers[key]) {
                    subscribers[key].forEach(callback => {
                        try {
                            callback(newValue, oldValue, key);
                        } catch (error) {
                            console.error(`Error in subscriber for ${key}:`, error);
                        }
                    });
                }
                
                // Notify global subscribers
                subscribers['*'].forEach(callback => {
                    try {
                        callback(state, key, newValue, oldValue);
                    } catch (error) {
                        console.error('Error in global subscriber:', error);
                    }
                });
            }
            
            function deepClone(obj) {
                if (obj === null || typeof obj !== 'object') return obj;
                if (obj instanceof Date) return new Date(obj);
                if (obj instanceof Array) return obj.map(item => deepClone(item));
                if (obj instanceof Object) {
                    const cloned = {};
                    for (let key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            cloned[key] = deepClone(obj[key]);
                        }
                    }
                    return cloned;
                }
            }
            
            // Public API
            return {
                // Get current state (returns a deep clone to prevent direct mutation)
                getState: function(key) {
                    if (key) {
                        return deepClone(state[key]);
                    }
                    return deepClone(state);
                },
                
                // Update state with validation
                setState: function(updates, options = {}) {
                    const { silent = false, persist = true } = options;
                    const changes = {};
                    
                    for (let key in updates) {
                        if (state.hasOwnProperty(key)) {
                            const oldValue = state[key];
                            const newValue = updates[key];
                            
                            // Only update if value actually changed
                            if (JSON.stringify(oldValue) !== JSON.stringify(newValue)) {
                                state[key] = deepClone(newValue);
                                changes[key] = { old: oldValue, new: newValue };
                                
                                if (!silent) {
                                    notifySubscribers(key, newValue, oldValue);
                                }
                            }
                        } else {
                            console.warn(`Attempted to set unknown state key: ${key}`);
                        }
                    }
                    
                    // Persist critical state to localStorage
                    if (persist && Object.keys(changes).length > 0) {
                        this.persistState();
                    }
                    
                    return changes;
                },
                
                // Subscribe to state changes
                subscribe: function(key, callback) {
                    if (typeof callback !== 'function') {
                        throw new Error('Callback must be a function');
                    }
                    
                    if (!subscribers[key]) {
                        subscribers[key] = [];
                    }
                    
                    subscribers[key].push(callback);
                    
                    // Return unsubscribe function
                    return function() {
                        const index = subscribers[key].indexOf(callback);
                        if (index > -1) {
                            subscribers[key].splice(index, 1);
                        }
                    };
                },
                
                // Actions - predefined state mutations
                actions: {
                    // User actions
                    setUser: function(username) {
                        return StateManager.setState({
                            currentUsername: username,
                            isAuthenticated: !!username
                        });
                    },
                    
                    logout: function() {
                        return StateManager.setState({
                            currentUsername: null,
                            isAuthenticated: false,
                            currentUnit: null,
                            currentLesson: null,
                            currentView: 'welcome'
                        });
                    },
                    
                    // Navigation actions
                    navigateTo: function(view, params = {}) {
                        const updates = { currentView: view };
                        
                        if (view === 'lessons' && params.unit) {
                            updates.currentUnit = params.unit;
                        } else if (view === 'quiz' && params.lesson) {
                            updates.currentLesson = params.lesson;
                        }
                        
                        return StateManager.setState(updates);
                    },
                    
                    // Quiz actions
                    loadQuestions: function(questions) {
                        return StateManager.setState({
                            currentQuestions: questions
                        });
                    },
                    
                    saveAnswer: function(questionId, answer) {
                        const userAnswers = StateManager.getState('userAnswers');
                        userAnswers[questionId] = answer;
                        return StateManager.setState({ userAnswers });
                    },
                    
                    // Theme actions
                    toggleTheme: function() {
                        const currentTheme = StateManager.getState('theme');
                        return StateManager.setState({
                            theme: currentTheme === 'light' ? 'dark' : 'light'
                        });
                    },
                    
                    // Loading state
                    setLoading: function(isLoading) {
                        return StateManager.setState({ isLoading });
                    }
                },
                
                // Persist state to localStorage
                persistState: function() {
                    const stateToPersist = {
                        currentUsername: state.currentUsername,
                        theme: state.theme,
                        currentUnit: state.currentUnit,
                        currentLesson: state.currentLesson
                    };
                    
                    try {
                        StorageModule.setLocalData('appState', stateToPersist);
                    } catch (error) {
                        console.error('Failed to persist state:', error);
                    }
                },
                
                // Restore state from localStorage
                restoreState: function() {
                    try {
                        const savedState = StorageModule.getLocalData('appState', {});
                        if (savedState && Object.keys(savedState).length > 0) {
                            this.setState(savedState, { silent: false, persist: false });
                        }
                    } catch (error) {
                        console.error('Failed to restore state:', error);
                    }
                },
                
                // Debug helper
                debugState: function() {
                    console.group('Current State');
                    console.table(state);
                    console.groupEnd();
                    
                    console.group('Subscribers');
                    for (let key in subscribers) {
                        console.log(`${key}: ${subscribers[key].length} subscribers`);
                    }
                    console.groupEnd();
                }
            };
        })();

             * Calculate optimal height for a chart based on its type and data
             */
            function calculateChartHeight(chartType, data, config = {}) {
                let height = BASE_HEIGHTS[chartType] || 300;

                switch(chartType) {
                    case 'dotplot':
                        // For dotplots, height depends on max stack height
                        if (data.values) {
                            const frequencies = {};
                            data.values.forEach(val => {
                                frequencies[val] = (frequencies[val] || 0) + 1;
                            });
                            const maxStack = Math.max(...Object.values(frequencies));
                            const dotRadius = config.dotRadius || 4;
                            // Each dot needs space plus some padding
                            height = Math.max(BASE_HEIGHTS.dotplot,
                                             80 + (maxStack * (dotRadius * 2.5)));
                        }
                        break;

                    case 'bar':
                    case 'histogram':
                        // For bar charts, consider number of bars and series
                        if (data.series) {
                            const numBars = data.xLabels ? data.xLabels.length : 10;
                            const numSeries = data.series.length;
                            // More bars or series need more height
                            height = Math.max(BASE_HEIGHTS.bar,
                                            200 + (numBars * 15) + (numSeries * 20));
                        }
                        break;

                    case 'scatter':
                        // Scatter plots need consistent aspect ratio
                        height = BASE_HEIGHTS.scatter;
                        if (config.maintainAspectRatio) {
                            const width = getContainerWidth();
                            height = width * 0.75; // 4:3 aspect ratio
                        }
                        break;

                    case 'pie':
                        // Pie charts should be square-ish
                        const width = getContainerWidth();
                        height = Math.min(width, BASE_HEIGHTS.pie);
                        break;

                    case 'boxplot':
                        // Height depends on number of boxplots
                        if (config.boxplotData) {
                            const numBoxplots = Array.isArray(config.boxplotData) ?
                                               config.boxplotData.length : 1;
                            height = BASE_HEIGHTS.boxplot + (numBoxplots * 50);
                        }
                        break;

                    case 'numberline':
                        // Number lines are always thin
                        height = BASE_HEIGHTS.numberline;
                        break;
                }

                // Apply min/max constraints
                return Math.max(MIN_HEIGHT, Math.min(MAX_HEIGHT, height));
            }

            /**
             * Calculate height for peer visualization dotplot
             */
            function calculatePeerVisualizationHeight(questionId) {
                // Use PeerDataManager if available for better aggregation
                if (typeof PeerDataManager !== 'undefined') {
                    const peerData = PeerDataManager.aggregateMCQResponses(questionId);
                    if (peerData && peerData.distribution) {
                        const maxStack = Math.max(...Object.values(peerData.distribution), 1);
                        // Each dot needs ~25px vertical space (including padding)
                        const dotHeight = 25;
                        const baseHeight = 150; // For labels and margins
                        const calculatedHeight = baseHeight + (maxStack * dotHeight);
                        return Math.min(MAX_HEIGHT, Math.max(MIN_HEIGHT, calculatedHeight));
                    }
                }

                // Fallback to original implementation
                const responseCounts = {};

                Object.entries(classData.users || {}).forEach(([username, userData]) => {
                    const answer = userData.answers?.[questionId];
                    if (answer) {
                        const choice = answer.value || answer;
                        responseCounts[choice] = (responseCounts[choice] || 0) + 1;
                    }
                });

                // Find the maximum stack height
                const maxStack = Math.max(...Object.values(responseCounts), 1);

                // Calculate height based on max stack (each dot needs ~12-15 pixels)
                const dotSpacing = 12;
                const baseHeight = 100; // Minimum height for axes and labels
                const calculatedHeight = baseHeight + (maxStack * dotSpacing);

                // Apply reasonable limits
                return Math.max(MIN_HEIGHT, Math.min(calculatedHeight, 500));
            }

            /**
             * Calculate height for FRQ responses section
             */
            function calculateFRQResponsesHeight(questionId) {
                const responses = [];
                Object.entries(classData.users || {}).forEach(([username, userData]) => {

                // Base height plus extra for each response

                return Math.min(MAX_HEIGHT, baseHeight + (responses.length * 30));

            /**
             * Apply dynamic height to a canvas element
             */
            function applyCanvasHeight(canvas, height) {
                if (!canvas || !canvas.parentElement) return;

                // Set both canvas and container heights
                canvas.style.height = height + 'px';
                canvas.parentElement.style.height = height + 'px';
                canvas.parentElement.style.position = 'relative';
                canvas.parentElement.style.overflow = 'visible';

                // Remove any fixed heights that might conflict
                canvas.parentElement.style.minHeight = 'unset';
                canvas.parentElement.style.maxHeight = 'unset';
            }

            /**
             * Setup ResizeObserver for a chart container
             */
            function observeResize(element, callback) {
                if (!window.ResizeObserver) return null;

                const observer = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        callback(entry.contentRect);
                    }
                });

                observer.observe(element);
                return observer;
            }

            /**
             * Auto-resize chart when container changes

            function enableAutoResize(chartId) {
                const canvas = document.getElementById(chartId);

            // Configuration for answer reveal rules
            const REVEAL_RULES = {
                // Immediate reveal if correct + explanation
                IMMEDIATE: 'immediate',
                // 1 hour delay after 3 attempts with explanations
                DELAYED: 'delayed',
                // Never reveal if no explanation
                NEVER: 'never',
                // Teacher override
                TEACHER_OVERRIDE: 'teacher_override'
            };

            // Timing delays in milliseconds

                ONE_HOUR: 60 * 60 * 1000,  // 1 hour
                FIVE_MINUTES: 5 * 60 * 1000,  // 5 minutes for testing

            };

            /**
             * Determine if answer should be revealed for a question
             */
            function shouldRevealAnswer(questionId) {
                const userData = classData.users[currentUsername];
                if (!userData) return false;

                const answer = userData.answers?.[questionId];
                const reason = userData.reasons?.[questionId];
                const attempts = userData.attempts?.[questionId] || 0;
                const timestamp = userData.timestamps?.[questionId];

                // No answer submitted yet
                if (!answer) return false;

                // Teacher mode check (to be implemented)
                if (isTeacherMode()) {
                    return true;
                }

                // Get the correct answer
                const question = currentQuestions.find(q => q.id === questionId);
                const correctAnswer = question?.answerKey;
                if (!correctAnswer) return false;  // No answer key available

                const isCorrect = (answer.value || answer) === correctAnswer;

                // Rule 1: Correct answer + explanation = immediate reveal
                if (isCorrect && reason && reason.trim()) {
                    return true;
                }

                // Rule 2: Wrong answer + no explanation = never reveal
                if (!reason || !reason.trim()) {
                    return false;
                }

                // Rule 3: 3+ attempts with explanations = delayed reveal
                if (attempts >= 3 && reason && reason.trim()) {
                    if (!timestamp) return false;

                    const timePassed = Date.now() - new Date(timestamp).getTime();
                    const delay = getRevealDelay();
                    return timePassed >= delay;
                }

                return false;
            }

            /**
             * Get time remaining until answer reveal
             */
            function getTimeUntilReveal(questionId) {
                const userData = classData.users[currentUsername];
                if (!userData) return null;

                const attempts = userData.attempts?.[questionId] || 0;
                const reason = userData.reasons?.[questionId];
                const timestamp = userData.timestamps?.[questionId];

                // Not eligible for delayed reveal
                if (attempts < 3 || !reason || !reason.trim()) {
                    return null;
                }

                if (!timestamp) return null;

                const timePassed = Date.now() - new Date(timestamp).getTime();
                const delay = getRevealDelay();
                const remaining = delay - timePassed;

                return remaining > 0 ? remaining : 0;
            }

            /**
             * Format time for display
             */
            function formatTimeRemaining(milliseconds) {
                if (milliseconds <= 0) return 'Available now';

                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                if (hours > 0) {
                    return `${hours} hour${hours !== 1 ? 's' : ''} ${minutes % 60} minute${minutes % 60 !== 1 ? 's' : ''}`;
                } else if (minutes > 0) {
                    return `${minutes} minute${minutes !== 1 ? 's' : ''} ${seconds % 60} second${seconds % 60 !== 1 ? 's' : ''}`;
                } else {
                    return `${seconds} second${seconds !== 1 ? 's' : ''}`;

                    else outlierCount++;
                }
            });

            if (outlierCount > totalAnswers * 0.5) badges.push('🎯 Outlier');
            if (modeMatches > totalAnswers * 0.8) badges.push('👥 Conformist');

            // Explorer badge
            const multiAttempts = Object.values(userAttempts).filter(a => a >= 2).length;
            if (multiAttempts > totalAnswers * 0.3) badges.push('🔄 Explorer');

            // Silent type vs Debater
            const reasonCount = Object.values(userReasons).filter(r => r && r.trim()).length;
            if (reasonCount < totalAnswers * 0.2) badges.push('🤐 Silent Type');
            else if (reasonCount > totalAnswers * 0.8) badges.push('💬 Debater');

            // Completionist
            const totalQuestions = currentQuestions.length;
            if (totalAnswers === totalQuestions && totalQuestions > 0) badges.push('✅ Completionist');

            return badges;
        }

        function getMostFrequent(arr) {
            const counts = {};
            arr.forEach(x => counts[x] = (counts[x] || 0) + 1);
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

        function isQuestionAnswered(questionId) {

        /**
         * Gets the number of attempts for a specific question
         * @param {string} questionId - The ID of the question
         * @returns {number} Number of attempts (0 if never attempted)
         */
        function getAttemptCount(questionId) {
            return classData.users[currentUsername]?.attempts?.[questionId] || 0;

        /**
         * Determines if a user can retry a question based on attempts and previous reasoning
         * @param {string} questionId - The ID of the question to check
         * @returns {boolean} True if retry is allowed, false otherwise
         */
        function canRetry(questionId) {
            const attempts = getAttemptCount(questionId);
            if (attempts >= CONFIG.MAX_ATTEMPTS) return false;
            if (attempts === 0) return true;
            
            // Check if previous attempt had a reason
            const previousReason = classData.users[currentUsername]?.reasons?.[questionId];
            return previousReason && previousReason.trim().length > 0;
        }
        // Replace the entire detectUnitAndLessons function:
        function detectUnitAndLessons(questions) {
            if (!questions || questions.length === 0) return null;

            const firstId = questions[0].id;
            const unitMatch = firstId.match(/U(\d+)/i);
            if (!unitMatch) return null;

            const unitNum = parseInt(unitMatch[1]);

            // Group questions by lesson
            const lessonGroups = {};
            questions.forEach(q => {
                let lessonIdentifier;

                // Check for Progress Check questions first
                if (q.id.includes('-PC-')) {
                    lessonIdentifier = 'PC';
                } else {
                    // Match standard lesson format: U#-L#-
                    const lessonMatch = q.id.match(/U\d+-L(\d+)-/);
                    if (lessonMatch) {
                        lessonIdentifier = parseInt(lessonMatch[1]);
                    }
                }

                if (lessonIdentifier !== undefined) {
                    if (!lessonGroups[lessonIdentifier]) {
                        lessonGroups[lessonIdentifier] = [];
                    }
                    lessonGroups[lessonIdentifier].push(q);
                }
            });

            // Sort lesson numbers properly, with PC at the end
            const numericLessons = Object.keys(lessonGroups)
                .filter(key => typeof key === 'number' || !isNaN(key))
                .map(n => parseInt(n))
                .sort((a, b) => a - b);

            const allLessons = numericLessons.concat(lessonGroups['PC'] ? ['PC'] : []);

            console.log('Detected lessons:', allLessons); // Debug log
            console.log('Lesson groups:', Object.keys(lessonGroups)); // Debug log

            return {
                unitNumber: unitNum,
                lessons: lessonGroups,
                lessonNumbers: allLessons
            };
        }

// Complete table rendering
function renderTable(table) {
    if (!table) return '';
    
    let html = '<div class="table-container"><table>';
    
    // Handle object format with headers and rows
    if (table.headers && table.rows) {
        html += '<thead><tr>';
        table.headers.forEach(header => {
            html += `<th>${header}</th>`;
        });
        html += '</tr></thead><tbody>';
        
        table.rows.forEach(row => {
            html += '<tr>';
            row.forEach(cell => {
                html += `<td>${cell}</td>`;
            });
            html += '</tr>';
        });
        html += '</tbody>';
    }
    // Handle array format (legacy)
    else if (Array.isArray(table) && table.length > 0) {
        const headers = table[0];
        const rows = table.slice(1);
        
        html += '<thead><tr>';
        headers.forEach(header => {
            html += `<th>${header}</th>`;
        });
        html += '</tr></thead>';
        
        if (rows.length > 0) {
            html += '<tbody>';
            rows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody>';
        }
    }
    
    html += '</table></div>';
    return html;
}

        function renderMCQDistribution(questionId) {

            const height = DynamicSizing.calculatePeerVisualizationHeight(questionId);

            const currentUserReason = classData.users[currentUsername]?.reasons?.[questionId] || '';

            // Aggregate responses
            const peerChoiceCounts = {};
            const myChoiceCount = {};
            let peerCount = 0;
            const peerContributors = [];

            // Get the question to know all possible choices
            const question = currentQuestions.find(q => q.id === questionId);
            const allChoices = question?.choices || question?.attachments?.choices || [];

            // Initialize all choices with 0 for both peer and current user
            allChoices.forEach(choice => {
                peerChoiceCounts[choice.key] = 0;
                myChoiceCount[choice.key] = 0;
            });

            // Count peer responses (excluding current user)
            for (let username in classData.users) {
                if (username === currentUsername) {
                    // Track current user separately
                    if (currentUserChoice) {
                        myChoiceCount[currentUserChoice] = 1;
                    }
                } else {
                    // Count peer responses
                    const userAnswer = classData.users[username].answers?.[questionId];
                    if (userAnswer) {
                        const choice = userAnswer.value || userAnswer;
                        const reason = classData.users[username].reasons?.[questionId] || '';

                        peerChoiceCounts[choice] = (peerChoiceCounts[choice] || 0) + 1;
                        peerCount++;
                        peerContributors.push({
                            username: username,
                            choice: choice,
                            reason: reason
                        });
                    }
                }
            }

            // Create DOTPLOT visualization showing "You" vs "Peers" as actual dots
            const ctx = canvas.getContext('2d');
            const choices = allChoices.map(c => c.key).sort();
            const totalCount = peerCount + (currentUserChoice ? 1 : 0);

            // Destroy existing chart if any
            if (chartInstances[`dotplot-${questionId}`]) {

            // Build dotplot data with stacked dots for each choice
            const dotplotData = [];

            choices.forEach((choice, index) => {

            });

            // Debug: log choices to ensure they're correct
            console.log('Dotplot for', questionId, 'choices:', choices, 'positions:', choicePositions);

            // Helper to add dots for a choice
            function addDotsForChoice(choice, count, color, label, startY = 0) {
                const xPos = choicePositions[choice];
                const dots = [];
                for (let i = 0; i < count; i++) {
                    dots.push({
                        x: xPos,
                        y: startY + i + 1,
                        backgroundColor: color,
                        borderColor: color,
                        label: label
                    });

            // Add peer dots (bottom layer)
            const peerDots = [];
            choices.forEach(choice => {

                if (count > 0) {
                    peerDots.push(...addDotsForChoice(choice, count, '#64B5F6', 'Peer'));
                }
            });

            if (peerDots.length > 0) {

                    borderColor: '#1976D2',

                    pointHoverRadius: 8,
